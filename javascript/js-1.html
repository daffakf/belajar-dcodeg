<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="assets/style.css">
    <!--
        javascript dapat di embed di berkas HTML, bisa diletakan di dalam elemen <head> atau <body>. Namun, jika menerapkan banyak script di dalam elemen <head> proses memuat halaman akan menjadi lambat, karena HTML akan membaca kode dari atas ke bawah.
        <script>
            // JavaScript dituliskan di sini.
        </script> 
    -->
</head>

<body>
    <!-- ketika tombol di-click maka akan muncul alert -->
    <!-- Link materi: https://www.w3schools.com/tags/ref_eventattributes.asp -->
    <button onclick="alert('Anda menekan elemen button!')">Clik di sini!</button>

    <script src="assets/kalkulator.js"></script>
</body>

</html>
